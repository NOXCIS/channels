version: '3.7'

services:
  web:
    build: ./web
    command: flask run -h 0.0.0.0
    volumes:
      - ./web:/usr/src/app/
    ports:
      - 5000:5000
    env_file:
      - ./flask.env.dev

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./psql.env.dev

volumes:
  postgres_data: