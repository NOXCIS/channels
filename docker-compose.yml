version: '3.7'

services:
  web:
    build: ./web
    command: python run.py
    ports:
      - 5000:5000
    env_file:
      - ./flask.env.dev
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./psql.env.dev

volumes:
  postgres_data: