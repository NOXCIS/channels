{% extends 'main-layout.html' %}

{% block imports %}
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/settings.css') }}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-2 settings-data center">
                <button type="button" id="logout-button" class="btn btn-warning"
                        onclick="window.location.href='{{ url_for('login.index') }}'">
                    Back to app
                </button>
            </div>
            <div id="settings-container" class="col-md-8 settings-data">
                {% block settings %}
                {% endblock %}
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% endblock %}
